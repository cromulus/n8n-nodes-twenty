name: Test

on:
  pull_request:
    branches: [ master, main, ai-tools ]
  push:
    branches: [ master, main, ai-tools ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          
      - uses: pnpm/action-setup@v2
        with:
          version: 9.1.4
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Lint
        run: pnpm lint
        
      - name: Build
        run: pnpm build
        
      - name: Test
        run: pnpm test